<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width:100px;
            height: 100px;
            background-color: yellowgreen;
            left: 500px;
            top:50px;
            position: absolute;
        }
        #box2{
            width: 300px;
            height: 300px;
            background-color: #ADD8E6;
        }
    </style>
</head>
<body>
<!--
对于被拖拽的元素
ondragstart：开始拖住
ondrag:正在拖拽
ondragend:拖拽结束

接收元素：
ondragenter  刚进来的时候
ondragleave  刚松开
-->
<div id="box1" draggable="true"></div>
<div id="box2" ondragover="put(event)" ondrop="drop(event)"></div>
</body>
</html>
<script>
    var box1 = document.getElementById("box1");
    var box2 = document.getElementById("box2");

    box1.ondragstart = function (e) {
        //记录一下当前鼠标距离盒子左边和上边的距离
        //通过自定义属性记录下来
        this.l = e.pageX - this.offsetLeft;
        this.t = e.pageY - this.offsetTop;
    };
    box1.ondrag = function (e) {
        this.style.left = e.pageX - this.l+"px";
        this.style.top = e.pageY - this.t+"px"
    };
    box1.ondragend = function (e) {
        this.style.left = e.pageX - this.l+"px";
        this.style.top = e.pageY - this.t+"px";
    };

    box2.ondragenter=function(){
        this.style.backgroundColor="red";
    };
    box2.ondragleave=function(e){
        this.style.backgroundColor="yellow";
        e.target.appendChild(box1)
    };
    box2.ondragover=function(e){
        e.preventDefault();
    };
    box2.ondrop=function(e){
        e.preventDefault();
    }

</script>
