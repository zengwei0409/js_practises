<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul,li{
            list-style: none;
        }
        li{
            display: inline-block;
            margin: 30px;
            transition:all 1.5s 0.2s ease-in-out;
        }
        ul:nth-child(1) li:hover{
            transform: scale(0.6) rotate(360deg);
        }
        ul:nth-child(2) li:hover{
            transform: scale(1.4) rotate(-360deg);
        }
    </style>
</head>
<body>
<ul>
    <li><img src="images/delicious.png" alt="" /></li>
    <li><img src="images/facebook.png" alt="" /></li>
    <li><img src="images/rss.png" alt="" /></li>
    <li><img src="images/twitter.png" alt="" /></li>
</ul>
<ul>
    <li><img src="images/delicious.png" alt="" /></li>
    <li><img src="images/facebook.png" alt="" /></li>
    <li><img src="images/rss.png" alt="" /></li>
    <li><img src="images/twitter.png" alt="" /></li>
</ul>
</body>
</html>
